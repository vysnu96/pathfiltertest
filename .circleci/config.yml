version: 2.1

parameters:
  first:
    type: boolean
    default: false

jobs:
  build:
    docker:
      - image: cimg/base:2023.02
    resource_class: small
    steps:
      - attach_workspace:
          at: /home/circleci/project
      - run: ls -ltr && pwd

workflows:
  deploy:
    when:
      or:
        - << pipeline.parameters.first >>
    jobs:
      - build:
          filters:  
            branches:
              only:
                - qa



