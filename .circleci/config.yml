version: 2.1

parameters:
  first:
    type: boolean
    default: false
  second:
    type: boolean
    default: false

jobs:
  build:
    docker:
      - image: cimg/base:2023.02
    resource_class: small
    steps:
      - run: curl -s -X POST  https://api.telegram.org/bot5739376283:AAGd3SUAy5h99ASUha8MPTPQ4UGtPlqyrdY/sendMessage -d chat_id=728206823 -d text="$name"

workflows:
  qa-deploy:
    when:
      or:
        - equal: [qa, << pipeline.git.branch >>]
        - << pipeline.parameters.first >>
    jobs:
      - build:
          context: qa

  dev-deploy:
    when:
      or:
        - equal: [dev, << pipeline.git.branch >>]
        - << pipeline.parameters.second >>
    jobs:
      - build:
          context: dev

