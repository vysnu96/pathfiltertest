version: 2.1

parameters:
  first:
    type: boolean
    default: false
  second:
    type: boolean
    default: false

jobs:
  qa:
    docker:
      - image: cimg/base:2023.02
    resource_class: small
    steps:
      - run: 
          name: QA
          command: |
            echo "QA Env" && echo $abcd
            docker login https://registry-1.docker.io/v2/ -u $username -p $password

  dev:
    docker:
      - image: cimg/base:2023.02
    resource_class: small
    steps:
      - run: echo "DEV Env" && echo $DEVENVVAR

            

workflows:
  qa-deploy:
    when:
      or:
        - equal: [qa, << pipeline.git.branch >>]
        - << pipeline.parameters.first >>
    jobs:
      - qa:
          context: qa
          # filters:
          #   branches:
          #     only: qa
  dev-deploy:
    when:
      or:
        - equal: [dev, << pipeline.git.branch >>]
        - << pipeline.parameters.second >>
    jobs:
      - dev:
          context: dev
          # filters:
          #   branches:
          #     only: dev


