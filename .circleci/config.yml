version: 2.1

parameters:
  first:
    type: boolean
    default: false
  second:
    type: boolean
    default: false

jobs:
  build:
    docker:
      - image: cimg/base:2023.02
    resource_class: small
    steps:
      - run: echo "$name"

workflows:
  qa-build:
    when:
      condition:
        or:
          - and:
            - equal: [qa, << pipeline.git.branch >>]
            - << pipeline.parameters.first >>
    jobs:
      - build:
          context: qa
          
  qa-deploy:
    when:
      condition:
        or:
          - and:
            - equal: [qa, << pipeline.git.branch >>]
            - << pipeline.parameters.first >>
    jobs:
      - build:
          context: qa

  dev-deploy:
    when:
      or:
        - equal: [dev, << pipeline.git.branch >>]
        - << pipeline.parameters.second >>
    jobs:
      - build:
          context: dev

